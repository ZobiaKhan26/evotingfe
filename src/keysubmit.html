<body class="flex flex-col h-screen " bgcolor="#1A202C">
    <main class="flex-grow">

        <section class="text-gray-500 bg-gray-900 body-font">
            <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
              <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">

                <div class="flex w-full md:justify-start justify-center">
                  <input class="bg-gray-800 rounded mr-4 border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-base px-4 md:w-full lg:w-full xl:w-1/2 w-2/4" placeholder="XXXX" type="number">
                  <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"><a href="votingpanel.html">Verify</a></button>
                </div>
                <p class="text-sm mt-2 text-gray-600 mb-8 w-full">Resend OTP</p>
              </div>
            </div>
            
            


          </section>
